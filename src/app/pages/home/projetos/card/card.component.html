<div class="card-wrapper">
  <div class="card">
    <div class="card-image">
      <img [src]="urlImagem" [alt]="textoAltImagem" />
    </div>
    <h3 class="card-title">
      {{ titulo }}
    </h3>
    <div class="card-tags">
      <!-- Dúvida se faço isso aqui ou crio um componente para tags-->
      <app-tags [tags]="arrayDeTags"></app-tags>
    </div>
    <p class="card-description">
      {{ descricao }}
    </p>
    <div class="card-links" *ngIf="linkDoCodigo || linkDemoProjeto">
      <a [href]="linkDoCodigo" *ngIf="linkDoCodigo">Código</a>
      <a [href]="linkDemoProjeto" *ngIf="linkDemoProjeto">Demonstação</a>
    </div>
  </div>
</div>
